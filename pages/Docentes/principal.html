<div class="container py-4 docente-principal">
    <h2 class="fw-bold mb-1">Bienvenido, <span id="welcome-user">Nombre Docente</span></h2>
    <p class="text-secondary mb-4">Resumen de tus actividades docentes de hoy</p>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="dashboard-card p-4 classes-card">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-clock-history me-2"></i>
                    <h6 class="mb-0">Clases de Hoy</h6>
                </div>

                <!-- Contenedor dinámico - se llenará con JavaScript -->
                <div class="classes-list">
                    <!-- Las clases se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="dashboard-card p-4 quick-actions">
                <h6 class="fw-bold mb-3">Acciones Rápidas</h6>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-action" id="btnAbrirModal">Subir Nuevo</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalSubirMaterial">
    <div class="modal-content-custom">
        <div class="modal-header-custom">
            <h3>Subir Nuevo Material</h3>
            <button class="btn-close-custom" id="btnCerrarModal">&times;</button>
        </div>

        <div class="modal-body-custom">
            <!-- Selección de Curso -->
            <div class="form-section">
                <label class="form-label-custom">Nombre del curso</label>
                <select class="select-custom" id="cursoSelect">
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>

            <!-- Título del Material -->
            <div class="form-section">
                <label class="form-label-custom">Título del Material</label>
                <input type="text" class="input-custom" id="tituloMaterial" placeholder="Ingrese el título del material">
            </div>

            <!-- Tipo de Material -->
            <div class="form-section">
                <label class="form-label-custom">Tipo de Material</label>
                <div class="tipo-material-group">
                    <button class="btn-tipo-material active" data-tipo="pdf">PDF</button>
                    <button class="btn-tipo-material" data-tipo="video">Video</button>
                    <button class="btn-tipo-material" data-tipo="ppt">PPT</button>
                    <button class="btn-tipo-material" data-tipo="word">Word</button>
                    <button class="btn-tipo-material" data-tipo="excel">Excel</button>
                </div>
            </div>

            <!-- Área de carga de archivo -->
            <div class="form-section">
                <label class="form-label-custom">Archivo</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <p>Arrastra un archivo o haz clic para seleccionar</p>
                    <small>Tamaño máximo: 500 MB</small>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.mp4,.avi" style="display: none;">
            </div>
        </div>

        <div class="modal-footer-custom">
            <button class="btn-custom btn-cancelar" id="btnCancelarModal">Cancelar</button>
            <button class="btn-custom btn-subir" id="btnSubirMaterial">Subir Material</button>
        </div>
    </div>
</div>
