<div class="messaging-container">
    <!-- Sidebar Izquierdo: Lista de Conversaciones -->
    <div class="conversations-sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0">Mensajería</h5>
            <button class="btn btn-dark btn-sm btn-nuevo">Nuevo</button>
        </div>

        <!-- Buscador -->
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar conversaciones...">
        </div>

        <!-- Lista de Conversaciones (Se llenará dinámicamente) -->
        <div class="conversations-list">
            <!-- Las conversaciones se cargarán aquí con JavaScript -->
        </div>
    </div>

    <!-- Área Principal del Chat -->
    <div class="chat-area">
        <!-- Header del Chat -->
        <div class="chat-header">
            <button class="btn-back-mobile">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div class="avatar">NC</div>
            <div class="chat-header-info">
                <h6>Selecciona una conversación</h6>
                <small>Para comenzar a chatear</small>
            </div>
        </div>

        <!-- Mensajes del Chat (Se llenará dinámicamente) -->
        <div class="chat-messages">
            <!-- Los mensajes se cargarán aquí con JavaScript -->
        </div>

        <!-- Input para escribir mensaje -->
        <div class="chat-input">
            <button class="btn-attachment">
                <i class="bi bi-paperclip"></i>
            </button>
            <input type="text" class="message-input" placeholder="Escribe un mensaje...">
            <button class="btn-send">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal: Nuevo Mensaje -->
<div class="modal-overlay" id="modalNuevoMensaje">
    <div class="modal-content-nuevo">
        <div class="modal-header-nuevo">
            <h5>Nuevo Mensaje</h5>
            <button class="btn-close-modal">&times;</button>
        </div>

        <div class="modal-body-nuevo">
            <!-- Buscador de destinatarios -->
            <div class="search-destinatarios">
                <i class="bi bi-search"></i>
                <input type="text" id="searchDestinatarios" placeholder="Buscar estudiante...">
            </div>

            <!-- Lista de Destinatarios (Se llenará dinámicamente) -->
            <div class="destinatarios-list">
                <!-- Los estudiantes se cargarán aquí con JavaScript -->
            </div>

            <!-- Mensaje cuando no hay resultados -->
            <div class="no-results-modal" style="display: none;">
                <i class="bi bi-person-x"></i>
                <p>No se encontraron estudiantes</p>
            </div>
        </div>

        <div class="modal-footer-nuevo">
            <button class="btn btn-secondary btn-cancelar">Cancelar</button>
            <button class="btn btn-primary btn-iniciar" disabled>Iniciar Conversación</button>
        </div>
    </div>
</div>
