<div class="container-fluid py-4">
    <!-- Header -->
    <div class="mb-4">
        <h2 class="fw-bold mb-2">Panel de Coordinación</h2>
        <p class="text-muted">Gestión de cursos, asignaciones y horarios</p>
    </div>

    <!-- Cards de Estadísticas -->
    <div class="row g-3 mb-4">
        <!-- Cursos Activos -->
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="stat-icon-simple">
                    <i class="bi bi-book"></i>
                </div>
                <h6 class="stat-title">Cursos Activos</h6>
                <h2 class="stat-value" id="cursosActivos">24</h2>
            </div>
        </div>

        <!-- Docentes Asignados -->
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="stat-icon-simple">
                    <i class="bi bi-people"></i>
                </div>
                <h6 class="stat-title">Docentes Asignados</h6>
                <h2 class="stat-value" id="docentesAsignados">18</h2>
            </div>
        </div>

        <!-- Estudiantes Inscritos -->
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="stat-icon-simple">
                    <i class="bi bi-person-badge"></i>
                </div>
                <h6 class="stat-title">Estudiantes Inscritos</h6>
                <h2 class="stat-value" id="estudiantesInscritos">342</h2>
            </div>
        </div>

        <!-- Horarios Configurados -->
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="stat-icon-simple">
                    <i class="bi bi-clock"></i>
                </div>
                <h6 class="stat-title">Horarios Configurados</h6>
                <h2 class="stat-value" id="horariosConfigurados">48</h2>
            </div>
        </div>
    </div>

    <!-- Ocupación de Grupos -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <h5 class="fw-bold mb-4">Ocupación de Grupos</h5>
            
            <div id="gruposContainer">
                <!-- Los grupos se cargarán dinámicamente -->
            </div>
        </div>
    </div>
</div>
