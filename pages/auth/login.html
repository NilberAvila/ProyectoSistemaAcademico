<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>
        <link rel="stylesheet" href="../../css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="imagen"></div>

        <div class="contenedor">
            <img src="../../img/Logo.png" alt="Logo" class="logo">

            <h2>Portal académico</h2>
            <p>Accede a tu cuenta para continuar</p>
        <div class="botones">
            <button id="btnEstudiante" class="activo">Estudiante</button>
            <button id="btnPersonal">Personal</button>
            </div>

            <div id="card" class="card">
            <h3 id="titulo-form">Inicio de Sesión - Estudiante</h3>
            <p id="subtexto-form">Ingrese su usuario y contraseña</p>
            <input id="usuario" type="text" placeholder="Usuario">
            <input id="contrasena" type="password" placeholder="Contraseña">
            <a href="#" class="olvide">¿Olvidaste tu contraseña?</a>
            <button id="btnLogin" class="login">Iniciar sesión</button>
            </div>
        </div>
        <div id="alerta" class="alerta">
        <div class="alerta-contenido">
            <span id="alerta-icono" class="icono"></span>
            <p id="alerta-texto">Mensaje de alerta</p>
        </div>
        </div>

    <script src="../../js/login.js"></script>
    <script>
        (function(d){
        var s = d.createElement("script");
        s.setAttribute("data-position", 5);
        s.setAttribute("data-widget_layout", "full")
        s.setAttribute("data-account", "FkEHRM8OmQ");
        s.setAttribute("src", "https://cdn.userway.org/widget.js");
        (d.body || d.head).appendChild(s);
        })(document)
    </script>
    </body>
</html>
