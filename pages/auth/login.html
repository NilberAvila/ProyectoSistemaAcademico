<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../../css/login.css">

</head>
<body>
  <div class="imagen"></div>

  <div class="contenedor">
    <img src="../../img/Logo.png" alt="Logo" class="logo">

    <h2>Portal académico</h2>
    <p>Accede a tu cuenta para continuar</p>
    <div class="botones">
        <button id="btnEstudiante" class="activo">Estudiante</button>
        <button id="btnPersonal">Personal</button>
    </div>

    <div id="card" class="card">
        <h3 id="titulo-form">Inicio de Sesión - Estudiante</h3>
        <p id="subtexto-form">Ingrese su usuario y contraseña</p>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <a href="#" class="olvide">¿Olvidaste tu contraseña?</a>
        <button class="login">Iniciar sesión</button>
    </div>
    <script src="../../js/login.js"></script>

</body>
</html>
